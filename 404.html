<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://favoflex.com/img/FAVOFLEX.jpg" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFA500 !important;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #367588;
        }
        .error-text {
            font-size: 1.5rem;
            color: #333;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://favoflex.com/img/FAVOFLEX.jpg" alt="Favoflex" class="logo">
        <div class="error-code">404</div>
        <div class="error-text">Oops! The page you're looking for doesn't exist.</div>
        <a href="/" class="btn btn-primary mt-3" style="background-color: #367588;">Go Home</a>
    </div>
</body>
</html>
