<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavoFlex Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #FFA500 !important;">
    <div class="card shadow p-4" style="width: 350px;">
        <div class="text-center mb-3">
            <span class="fs-1 text-primary"><img src="https://favoflex.com/img/FAVOFLEX.jpg" alt="Favoflex" width="150px"></span>
            <h2 class="mt-2">FavoFlex Login</h2>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100" style="background-color: #367588;">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-primary">Sign up</a></p>
        <p class="mt-2 text-center"><a href="#" class="text-danger" data-bs-toggle="modal" data-bs-target="#sellerModal">Become a Seller</a></p>
    </div>
    
    <!-- Seller Registration Modal -->
    <div class="modal fade show" id="sellerModal" tabindex="-1" aria-labelledby="sellerModalLabel" aria-hidden="true" style="display: block;" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sellerModalLabel">Become a Seller</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <p>Join our marketplace and start selling your products today!</p>
                    <a href="/seller" class="btn btn-success w-100">Register as Seller</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var myModal = new bootstrap.Modal(document.getElementById('sellerModal'));
            myModal.show();
        });
        function closeModal() {
            var myModalEl = document.getElementById('sellerModal');
            var modal = bootstrap.Modal.getInstance(myModalEl);
            modal.hide();
        }
    </script>
</body>
</html>
