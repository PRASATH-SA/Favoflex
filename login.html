<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Login to FavoFlex || FavoFlex.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/Google fonts/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <div class="alert alert-success text-center notification">
        <strong>Join now!</strong> Your power to personalize
    </div>
    <div class="navbar nav ff-bg-primary">
        <img src="img/FAVOFLEX.jpg" width="50px" class=" float-start logo" alt="FavoFlex">
        <h1 class="text-center FF" >FavoFlex</h1>
    </div>
    <div class="container-xxl">
       <marquee behavior="scroll" direction="left"> Welcome to the great Inaugration of the FavoFlex. Your power to personalize!.. The Digital showroom of customized products.</marquee>
    </div>
    <div id="spark-container"></div>
    <style>
        body{margin:0;padding:0;}
        .ff-bg-primary{background-color: #FFA500;height:10vh;}
        .ff-text-secondary{color:#367588;}
        .ff-text-tertiary{color:black;}
        .FF{color:white;}
        .notification{margin:0;}
        .logo{margin-left:5px;border-radius: 5px;border: 2px solid white;}
        body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
}

#spark-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.spark {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: yellow;
    border-radius: 50%;
    opacity: 0;
    animation: spark-animation 1s linear infinite;
}

@keyframes spark-animation {
    0% {
        opacity: 1;
        transform: translate(0, 0);
    }
    100% {
        opacity: 0;
        transform: translate(var(--spark-x), var(--spark-y));
    }
}

    </style>
    <script>
        document.addEventListener('click', (event) => {
    const sparkContainer = document.getElementById('spark-container');
    const sparkCount = 30;

    for (let i = 0; i < sparkCount; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        spark.style.left = `${event.clientX}px`;
        spark.style.top = `${event.clientY}px`;

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100;
        spark.style.setProperty('--spark-x', `${Math.cos(angle) * distance}px`);
        spark.style.setProperty('--spark-y', `${Math.sin(angle) * distance}px`);

        sparkContainer.appendChild(spark);

        spark.addEventListener('animationend', () => {
            spark.remove();
        });
    }
});

    </script>
</body>
</html>
